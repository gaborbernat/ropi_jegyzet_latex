name: Build LaTeX document
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 8 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout ğŸ›ï¸
        uses: actions/checkout@v5
      - name: ğŸ“• Compile LaTeX document ğŸ“•
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex
      - uses: actions/upload-artifact@v5
        with:
          name: cv
          path: main.pdf

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs:
      - build
    environment:
      name: release
      url: https://gaborbernat.github.io/cv/main.pdf
    permissions:
      contents: write
    steps:
      - name: ğŸ›ï¸ Checkout ğŸ›ï¸
        uses: actions/checkout@v5
      - name: Download all the dists
        uses: actions/download-artifact@v5
        with:
          name: cv
          path: built
      - name: ğŸš€ Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: built
          single-commit: true
